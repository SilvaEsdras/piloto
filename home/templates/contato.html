{% extends 'base.html' %}

{% block titulo %} Contato {% endblock %}

{% block conteudo %}
    <h2 class="mb-4">Entre em contato conosco</h2>
    
    <div class="row">
        <div class="col-md-8">
            <form method="post">
                {% csrf_token %}
                
                {{ form.as_p }}
                
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
{% endblock %}
