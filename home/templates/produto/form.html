{% extends 'base.html' %}

{% block titulo %} Novo Produto {% endblock %}

{% block conteudo %}
    <h2 class="mb-4">Cadastro de Produto</h2>
    
    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                
                {{ form.as_p }}
                
                <button type="submit" class="btn btn-success">Salvar Produto</button>
                <a href="{% url 'produto' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock %}
