{% extends 'base.html' %}

{% block titulo %} Listagem de Produtos {% endblock %}

{% block conteudo %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Produtos</h2>
    <button class="btn btn-primary" onclick="location.href='{% url 'form_produto' %}'">
        Novo Produto
    </button>
</div>

<table class="table table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Código</th>
            <th scope="col">Descrição</th>
            <th scope="col">Valor (R$)</th>
            <th scope="col" style="width: 25%;">Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for item in lista %}
        <tr>
            <td> {{item.id}}</td>
            <td> {{item.nome}}</td>
            <td>{{item.preco}}</td>
            <td>
                <a href="{% url 'detalhes_produto' item.id %}" class="btn btn-info btn-sm">Detalhes</a>
                <a href="{% url 'editar_produto' item.id %}" class="btn btn-warning btn-sm">Alterar</a>
                <a href="{% url 'excluir_produto' item.id %}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
